version: '3.8'

services:
  backend:
    build:
      context: ./ShopAnalytics/ShopAnalytics
      dockerfile: Dockerfile
    ports:
      - "5000:80"
      - "5001:443"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production

  frontend:
    build:
      context: ./ShopAnalyticsClient
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "4200:443"
    depends_on:
      - backend